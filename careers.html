    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toggleButton = document.querySelector('.tp-checkout-login-form-reveal-btn');
            const formContainer = document.getElementById('tpReturnCustomerLoginForm');

            // Pehle form ko hide karne ke liye CSS set karo
            formContainer.style.opacity = "0";
            formContainer.style.display = "none";
            formContainer.style.transition = "opacity 0.4s ease-in-out"; // Smooth fade effect

            toggleButton.addEventListener("click", function () {
                if (formContainer.style.display === "none") {
                    formContainer.style.display = "block"; // Pehle display block karo
                    setTimeout(() => {
                        formContainer.style.opacity = "1"; // Phir opacity badhao for fade-in effect
                    }, 10); // Chhota delay rakha hai taaki smooth lage
                } else {
                    formContainer.style.opacity = "0"; // Pehle opacity 0 karo for fade-out effect
                    setTimeout(() => {
                        formContainer.style.display = "none"; // Phir form hide karo
                    }, 400); // Ye transition ke duration jitna hi hona chahiye
                }
            });
        });

    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const couponRevealBtn = document.querySelector(".tp-checkout-coupon-form-reveal-btn");
            const couponForm = document.getElementById("tpCheckoutCouponForm");
            const couponInput = couponForm.querySelector("input");
            const couponSubmitBtn = couponForm.querySelector("button");

            // Initially hide the coupon form
            couponForm.style.display = "none";

            // Toggle coupon form visibility on button click
            couponRevealBtn.addEventListener("click", function () {
                if (couponForm.style.display === "none") {
                    couponForm.style.display = "block";
                } else {
                    couponForm.style.display = "none";
                }
            });

            // Handle coupon form submission
            couponForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const couponCode = couponInput.value.trim();

                if (couponCode === "") {
                    alert("Please enter a coupon code.");
                } else {
                    alert(`Coupon code "${couponCode}" applied successfully!`);
                    couponInput.value = ""; // Clear input after applying
                }
            });
        });

    </script>
